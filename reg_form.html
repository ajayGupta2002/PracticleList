<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Feedback Form </title>
  </head>
  <body>
    <h1> Kindly give your valuable Feedback in the Form given below </h1>
<center>
    <form class="" action="index.html" method="post">
<h2> Please Write your name : </h2>
<br>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" value="">
<br>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" value="">
<br>
<h2> Your E-mail Address: </h2>
<br>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" value="">
<br>
      <h2> Do You like our Content? </h2>
<br>
      <input type="radio" id="yes" name="Yes" value="Yes">
      <label for="yes">YES</label>
<br>
      <input type="radio" id="no" name="NO" value="NO">
      <label for="no"> NO </label>
<h2> Write a comment about my blog </h2>
<label for="feedback form"> </label>
			<br/>
			<textarea id="feedback form" name="" rows="7" cols="14">
			Write a comment about my blog: </textarea>
<br>
<h2> Kindly give your appreciable suggestion: If you have any </h2>
      <label for="sug"> Suggestions : </label>
      <input type="text" id="sug" name="suggestions" value="">
<br>
      <input type="submit" name="" value="Send the mail">
      <input type="button" name="Clear" value="Reset">
    </form>
  </body>
</html>
